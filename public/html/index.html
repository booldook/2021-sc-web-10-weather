<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>날씨앱 v0.1</title>
	<link rel="stylesheet" href="../css/all.min.css">
	<link rel="stylesheet" href="../css/bootstrap-icons.css">
	<link rel="stylesheet" href="../css/bootstrap.min.css">
	<link rel="stylesheet" href="../css/slick.css">
	<link rel="stylesheet" href="../css/slick-theme.css">
	<link rel="stylesheet" href="../css/base.css">
	<link rel="stylesheet" href="../css/index.css">
	<script src="../js/jquery-3.5.1.min.js"></script>
	<script src="../js/bootstrap.min.js"></script>
	<script src="../js/slick.min.js"></script>
	<script src="../js/moment.min.js"></script>
</head>
<body>
	<div class="bg-wrapper">
		<div class="bg-wrap bg1"></div>
		<div class="bg-wrap bg2"></div>
		<div class="bg-wrap bg3"></div>
	</div>
	<div class="stage-wrapper">
		<div class="wrapper">
			<header class="header-wrapper">
				<h1 class="title"><span>대한민국</span>날씨정보</h1>
				<i class="bt-city fa fa-bars"></i>
			</header>
			<div class="container-wrapper">
				<section class="weather-wrapper">
					<div class="city-wrapper">
						<ul class="city-wrap">
							<!-- .city 삽입 -->
						</ul>
					</div>
					<div class="daily-wrapper">
						<div class="title-wrap">
							<h3 class="position">현재위치</h3>
							<h2 class="name"></h2>
							<h4 class="time"></h4>
						</div>
						<div class="summary-wrap">
							<span class="desc"></span>
							<span class="main"></span>
						</div>
						<div class="icon-wrap">
							<img src="//via.placeholder.com/1x1" alt="icon" class="mw-100">
						</div>
						<div class="desc-wrap">
							<div class="temp-wrap">
								<div class="temp-desc">
									어제<span class="josa"></span> 
									<span class="gap"><span></span><i><sup>o</sup>C</i></span> 
									<span class="desc"></span>
								</div>
								<div class="temp"><span></span><i><sup>o</sup>C</i></div>
								<div class="temp-feel">
									체감온도: <span></span><i><sup>o</sup>C</i>
								</div>
							</div>
						</div>
					</div>
					<div class="weekly-wrapper">
						<div class="slide-stage">
							<div class="slide-wrapper">
								<!-- .slide 삽입 -->
							</div>
							<i class="bt-slide left bi-chevron-left"></i>
							<i class="bt-slide right bi-chevron-right"></i>
						</div>
					</div>
				</section>
				<section class="map-wrapper">
					<div id="map"></div>
				</section>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=46ad6c8773cc6a28980b95e7eb75f88e"></script>
	<script src="../js/util.js"></script>
	<script src="../js/index.js"></script>
</body>
</html>
