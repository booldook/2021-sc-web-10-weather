<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>날씨앱 v0.1</title>
	<link rel="stylesheet" href="../css/all.min.css">
	<link rel="stylesheet" href="../css/bootstrap-icons.css">
	<link rel="stylesheet" href="../css/bootstrap.min.css">
	<link rel="stylesheet" href="../css/slick.css">
	<link rel="stylesheet" href="../css/slick-theme.css">
	<link rel="stylesheet" href="../css/base.css">
	<link rel="stylesheet" href="../css/index.css">
	<script src="../js/jquery-3.6.0.min.js"></script>
	<script src="../js/bootstrap.min.js"></script>
	<script src="../js/slick.min.js"></script>
	<script src="../js/moment.min.js"></script>
</head>
<body>
	<div class="bg-wrapper">
		<div class="bg-wrap bg1 bi-cloud-snow"></div>
		<div class="bg-wrap bg2 bi-cloud-snow"></div>
		<div class="bg-wrap bg3 bi-cloud-snow"></div>
	</div>
	<div class="stage-wrapper">
		<div class="wrapper">
			<header class="header-wrapper">
				<h1 class="title"><span>대한민국</span>날씨정보</h1>
			</header>
			<div class="container-wrapper">
				<section class="weather-wrapper">
					<div class="title-wrap">
						<h3 class="position">현재위치</h3>
						<h2 class="name"></h2>
						<h4 class="time"></h4>
					</div>
					<div class="summary-wrap">
						<span class="desc"></span>
						<span class="main"></span>
					</div>
					<div class="icon-wrap">
						<img src="http://openweathermap.org/img/wn/10d@2x.png" alt="icon" class="mw-100">
					</div>
					<div class="desc-wrap">
						<div class="temp-wrap">
							<div class="temp-desc">
								어제<span class="josa"></span> 
								<span class="gap"><span></span><sup>o</sup>C</span> 
								<span class="desc"></span>
							</div>
							<div class="temp"><span>24</span><sup>o</sup>C</div>
							<div class="temp-gap">
								최고: <span>24</span><sup>o</sup>C
								/
								최저: <span>22</span><sup>o</sup>C
							</div>
						</div>
					</div>
				</section>
				<section class="map-wrapper">
					<div id="map"></div>
				</section>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=46ad6c8773cc6a28980b95e7eb75f88e"></script>
	<script src="../js/index.js"></script>
</body>
</html>
